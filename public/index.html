<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spell card management">
  <title>Shopping List</title>

  <link rel="stylesheet" href="/resources/mdl/material-icons.css">
  <link rel="stylesheet" href="/resources/mdl/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/resources/mdl/material.min.js"></script>
  <script src="/resources/dialog-polyfill/dialog-polyfill.js"></script>
  <link rel="stylesheet" href="/resources/dialog-polyfill/dialog-polyfill.css" />
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Spell Cards</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="book.html">Spellbook</a>
          <a class="mdl-navigation__link" href="history.html">Search</a>
        </nav>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
         <a href="#scroll-tab-0" class="mdl-layout__tab is-active">Lvl 0</a>
         <a href="#scroll-tab-1" class="mdl-layout__tab">Lvl 1</a>
         <a href="#scroll-tab-2" class="mdl-layout__tab">Lvl 2</a>
         <a href="#scroll-tab-3" class="mdl-layout__tab">Lvl 3</a>
         <a href="#scroll-tab-4" class="mdl-layout__tab">Lvl 4</a>
         <a href="#scroll-tab-5" class="mdl-layout__tab">Lvl 5</a>
         <a href="#scroll-tab-6" class="mdl-layout__tab">Lvl 6</a>
         <a href="#scroll-tab-7" class="mdl-layout__tab">Lvl 7</a>
         <a href="#scroll-tab-8" class="mdl-layout__tab">Lvl 8</a>
         <a href="#scroll-tab-9" class="mdl-layout__tab">Lvl 9</a>
         <a href="#scroll-tab-0" class="mdl-layout__tab">-----</a>
       </div>
       

    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Spell Cards</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Home</a>
        <a class="mdl-navigation__link" href="book.html">Spellbook</a>
        <a class="mdl-navigation__link" href="searcher.html">Search</a>
      </nav>
    </div>
    <main id="spelltabs" class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-0">       
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-1">
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-3">
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-4">
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-5">
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-6">
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-7">
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-8">
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-9">
      </section>
    </main>



    <div id="spellsearcher" style="display: none;">
      <div class="mdl-grid center-items">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="search-spell-name">
          <label class="mdl-textfield__label" for="search-spell-name">Spell name</label>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="search-spell-class">
          <label class="mdl-textfield__label" for="search-spell-class">Class</label>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="search-spell-level">
          <label class="mdl-textfield__label" for="search-spell-level">Level</label>
        </div>
      </div>

      <div class="mdl-grid center-items">
          <button id="search-spell" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Search
            </button>  
        <button id="search-spell-cancel" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Cancel
          </button>
        </div>

      <div class="mdl-grid center-items">
        <table id="spell-table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 100%;">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Spell name</th>      
              <th class="mdl-data-table__cell--non-numeric">
                <button class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">add</i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <div id="spell-content" style="display: none;">

    </div>    
  </div>


<script id="spell-slots-by-level" type="text/template">
  <div class="table-content">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Level {{level}}</h2>
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="pageEvents.resetSpellSlot()">
            <i class="material-icons">refresh</i>
          </button>
      </div>
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="pageEvents.addSpellSlot('{{add-spell-slot-id}}')">
        <i class="material-icons">add</i>
      </button>
    </div>
    <div class="mdl-card__menu" style="margin-right:35px;">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"  onclick="pageEvents.removeSpellSlot('{{remove-spell-slot-id}}')">
        <i class="material-icons">remove</i>
      </button>
    </div>
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 100%;">
      <thead>
        <tr>
          <th style="padding-left: 10px; padding-right: 5px;" class="mdl-data-table__cell--non-numeric row-compact">Use</th>
          <th style="padding-left: 5px; padding-right: 5px;" class="mdl-data-table__cell--non-numeric row-compact">Name</th>
          <th style="padding-left: 5px; padding-right: 5px;">Change</th>
        </tr>
      </thead>
      <tbody id='{{table-id}}'>

      </tbody>
    </table>
  </div>
</script>
<script id="spell-slots-by-level-row" type="text/template">
  <tr id='{{table-row-id}}' class="{{table-row-is-used-class}}">
    <td style="padding-left: 5px; padding-right: 5px; text-align: left;" >
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="pageEvents.useSpellSlot('{{table-row-use-id}}')">
        <i class="material-icons">play_arrow</i>
      </button>
    </td>
    <td style="padding-left: 5px; padding-right: 5px;" class="mdl-data-table__cell--non-numeric" onclick="pageEvents.showSpell('{{table-row-show-spell-id}}', 'spelltabs')">
      <div> 
          {{name}}
      </div>              
    </td>
    <td style="padding-left: 5px; padding-right: 5px;">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="pageEvents.changeSpellSlot('{{table-row-change-id}}')">
        <i class="material-icons">cached</i>
      </button>
    </td>
  </tr>
</script>
<script id="spell-search-row" type="text/template">
  <tr id='{{row-id}}'>      
    <td class="mdl-data-table__cell--non-numeric" onclick="pageEvents.showSpell('{{show-spell-id}}', 'spellsearcher')">{{name}}</td>
    <td class="mdl-data-table__cell--non-numeric">
          <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="pageEvents.setSpellInSlot('{{level}}','{{row}}','{{item-id}}')">
          <i class="material-icons">add</i>
          </button>
    </td>
  </tr>
</script>
<script id="spell-col-header" type="text/template">
  <div class = "mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">{{text}}</div>
</script>
<script id="spell-col-normal" type="text/template">
  <div class = "mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--4-col-phone"><b>{{title}}: </b>{{text}}</div>
</script>
<script id="spell-col-body" type="text/template">
  <div class = "mdl-cell mdl-cell--12-col">{{text}}</div>
</script>
<script id="spell-col-body-with-title" type="text/template">
  <div class = "mdl-cell mdl-cell--12-col"><b>{{title}}: </b>{{text}}</div>
</script>
<script id="spell-card-back" type="text/template">
  <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="pageEvents.show('{{target}}')">
        <i class="material-icons">chevron_left</i>
      </button>
    </div>
</script>
<script src="/hoodie/client.js"></script>
<script src="resources/system.js"></script>
<script>
  System.config({ "baseURL": "js/transpiled" });
  System.import("index.js");
</script>
</body>
</html>
